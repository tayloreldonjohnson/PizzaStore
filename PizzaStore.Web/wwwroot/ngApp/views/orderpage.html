<h1>Place Your Information</h1>
<form novalidate ng-submit="controller.addCustomer()">
    <label for="name">Name</label>
    <input id="name" ng-model="controller.customer.name" type="text" required />
    <br />
    <label for="phone">Phone</label>
    <input id="phone" ng-model="controller.customer.phone" type="text" required />
    <br />
    <label for="email">Email</label>
    <input id="email" ng-model="controller.customer.email" type="text" required />
    <br />
    <input type="submit" value="SUBMIT" />
</form>
